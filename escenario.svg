<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo del cielo -->
  <rect width="800" height="600" fill="#87CEEB" />

  <!-- Montañas -->
  <polygon points="0,600 200,400 400,600" fill="#A0522D" />
  <polygon points="400,600 600,300 800,600" fill="#8B4513" />

  <!-- Nubes -->
  <ellipse cx="150" cy="100" rx="80" ry="40" fill="#FFFFFF" />
  <ellipse cx="180" cy="120" rx="80" ry="40" fill="#FFFFFF" />
  <ellipse cx="120" cy="120" rx="80" ry="40" fill="#FFFFFF" />

  <ellipse cx="500" cy="80" rx="100" ry="50" fill="#FFFFFF" />
  <ellipse cx="540" cy="100" rx="100" ry="50" fill="#FFFFFF" />
  <ellipse cx="460" cy="100" rx="100" ry="50" fill="#FFFFFF" />

  <!-- Suelo -->
  <rect x="0" y="550" width="800" height="50" fill="#8B4513" />

  <!-- Bloques de ladrillo -->
  <rect x="100" y="500" width="50" height="50" fill="#B22222" />
  <rect x="150" y="500" width="50" height="50" fill="#B22222" />
  <rect x="200" y="500" width="50" height="50" fill="#B22222" />
  <rect x="300" y="450" width="50" height="50" fill="#B22222" />
  <rect x="350" y="450" width="50" height="50" fill="#B22222" />

  <!-- Bloques de pregunta -->
  <rect x="400" y="400" width="50" height="50" fill="#FFD700" />
  <text x="415" y="435" font-family="Arial" font-size="30" fill="#000000">?</text>

  <rect x="450" y="400" width="50" height="50" fill="#FFD700" />
  <text x="465" y="435" font-family="Arial" font-size="30" fill="#000000">?</text>

  <!-- Tuberías -->
  <rect x="500" y="450" width="80" height="100" fill="#228B22" />
  <rect x="520" y="430" width="40" height="20" fill="#228B22" />

  <rect x="650" y="400" width="80" height="150" fill="#228B22" />
  <rect x="670" y="380" width="40" height="20" fill="#228B22" />

  <!-- Plataformas flotantes -->
  <rect x="200" y="350" width="200" height="20" fill="#8B4513" />
  <rect x="450" y="300" width="150" height="20" fill="#8B4513" />
  <rect x="700" y="250" width="100" height="20" fill="#8B4513" />

  <!-- Arbustos -->
  <circle cx="100" cy="540" r="20" fill="#228B22" />
  <circle cx="120" cy="540" r="20" fill="#228B22" />
  <circle cx="80" cy="540" r="20" fill="#228B22" />

  <circle cx="300" cy="540" r="20" fill="#228B22" />
  <circle cx="320" cy="540" r="20" fill="#228B22" />
  <circle cx="280" cy="540" r="20" fill="#228B22" />

  <!-- Castillo al fondo -->
  <rect x="600" y="200" width="100" height="200" fill="#808080" />
  <rect x="620" y="150" width="60" height="50" fill="#808080" />
  <rect x="630" y="100" width="40" height="50" fill="#808080" />
  <polygon points="600,200 650,150 700,200" fill="#A9A9A9" />
  <rect x="640" y="120" width="20" height="30" fill="#000000" />
</svg>
